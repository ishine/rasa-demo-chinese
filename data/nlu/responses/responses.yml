version: "2.0"
responses:
  utter_out_of_scope/non_chinese:
    - text: "抱歉，我只理解中文."
  utter_out_of_scope/other:
  - text: "很抱歉，我无法为您服务."
  utter_faq/channels:
  - text: "我们有[支持的连接器的完整列表](https://rasa.com/docs/core/connectors/),
   但是，如果没有找到所需的连接器，则始终可以通过以下方法创建自定义连接器[本指南](https://rasa.com/docs/rasa/user-guide/connectors/custom-connectors/)."
  utter_faq/community_size:
  - text: "Rasa拥有7000多个社区成员以及300多个代码和内容贡献者 🚀."
  utter_faq/languages:
  - text: "你可以用rasa建立你想要的任何语言的助手"
  utter_faq/is_programming_required:
  - text: "Rasa Open Source用Python编写，但是开发助手不需要编程。要了解如何创建助手，请查看[Rasa Masterclass]（https://www.youtube.com/watch?v=rlAQWbhwqLA）。
     有一个地方可以使用编程技能，那就是在实施时[自定义操作]（https://rasa.com/docs/rasa/core/actions/#custom-actions）。 您可以在以下位置创建动作服务器
     Node.js，.NET，Java或任何其他语言，然后在其中定义您的操作。 对于用Python编写的自定义操作，
    我们提供了一个小型[Python SDK]（https://rasa.com/docs/rasa/api/rasa-sdk/#rasa-sdk），以使开发更加轻松。"
  utter_faq/tutorialnlu:
  - text: "Rasa Masterclass第2-4集聚集NLU。 查看第2集[这里](https://www.youtube.com/watch?v=k5UeywXA28k)."
  utter_faq/ee:
  - text: "企业版Rasa是面向企业的订阅，用于大规模开发和交付上下文助手，它具有增强的安全性和隐私性以及专家支持的功能."
  utter_faq/python_version:
  - text: "支持的Python版本是3.6和3.7🐍。 推荐的版本是3.7。"
  utter_faq/rasax:
  - text: "Rasa X是一个工具集，可帮助您利用对话来改善您的助手.
    学习更多关于Rasa X [这里](https://rasa.com/docs/rasa-x/) 或阅读有关我们为何开发它的博客文章
    [这里](https://blog.rasa.com/algorithms-alone-wont-solve-conversational-ai-introducing-rasa-x/)."
  utter_faq/slots:
  - text: "插槽用作键值存储，可用于存储用户提供的信息(例如他们的家乡城市)以及有关外界的信息 (例如，数据库查询的结果)。 在[此处](https://rasa.com/docs/rasa/core/slots/)了解更多信息。"
  utter_faq/tutorialcore:
  - text: "Rasa Masterclass很好地介绍了对话管理[这里](https://www.youtube.com/watch?v=WoTmnN2EMdo)."
  utter_faq/tutorials:
  - text: "跟随[Rasa Masterclass]（https://www.youtube.com/watch?v=rlAQWbhwqLA）一起从头开始构建3级助手或查看我们的[博客](https://blog.rasa.com/tag/tutorials/)
    有关定制助手的深入教程"
  utter_faq/voice:
  - text: "您可以将Rasa连接到您喜欢的任何频道，包括语音频道.
   你可以找到更多信息在这 [here](https://rasa.com/docs/core/connectors/)."
  utter_faq/what_is_forum:
  - text: "[Rasa论坛]（https://forum.rasa.com）是所有社区嗡嗡声发生的地方。它是参与讨论关于Rasa发生的事情研究获取rasa技术问题答案和获rasa取最新更新的地方。"
  utter_faq/differencecorenlu:
  - text: "NLU的工作是解释消息，Core的工作是决定下一步应该发生什么"
  utter_faq/differencerasarasax:
  - text: "Rasa Open Source是一个可用于构建助手的框架。 Rasa X是在Rasa Open Source之上构建的工具集，带有一个UI，可帮助您从真实的对话中学习并改善您的
    助理。 Rasa X是完全可选的-如果您愿意，可以单独使用Rasa Open Source."
  utter_faq/opensource_cost:
  - text: "Rasa机器学习框架是开源的！ 我们努力提供维护良好并有文档证明的开源工具，使所有制造商都能毫不费力地构建最佳的AI助手。
   除此之外，我们提供免费的工具集[Rasa X](https://rasa.com/docs/rasa-x/)和付费的企业版Rasa订阅。
    您可以在[here](https://rasa.com/product/pricing/)上找到有关计划和价格的更多信息."
  utter_chitchat/ask_builder:
  - text: "一位在Rasa的聪明的工程师! 🧠"
  - text: "Rasa的工程师 🛠"
  utter_chitchat/ask_howbuilt:
  - text: "我的成长充满了爱与耐心."
  - text: "好吧，当两个聊天机器人非常相爱."
  - text: "我是由软件工程师创造的，但是辛苦的工作才造就了我."
  - text: "我每天都在锻炼自己。我一直在努力，您注意到了吗？?"
  utter_chitchat/ask_howdoing:
  - text: "我很棒！感谢您的询问。"
  - text: "我很好，谢谢!"
  - text: "有点太暖和，否则很好."
  utter_chitchat/ask_howold:
  - text: "足够老成为机器人！"
  - text: "21"
  - text: "你为什么要问？ 我的皱纹出现了吗？"
  - text: "我到了一个积极尝试忘记自己多大年龄的年龄。"
  utter_chitchat/ask_isbot:
  - text: "是的, 我是机器人!"
  - text: "是， 我是机器人."
  - text: "是的，你猜对了，我是机器人！"
  - text: "我确实是个机器人 🤖"
  utter_chitchat/ask_ishuman:
  - text: "我不是人类，我是机器人！ 🤖"
  utter_chitchat/ask_restaurant:
  - text: "对不起，我不推荐您去餐厅，因为我通常在家做饭"
  - text: "附近有一家川菜馆挺不错的，你可以去品尝优秀"
  utter_chitchat/ask_time:
  - text: "这是一年中最美好的时光!"
  - text: "聚会时间"
  - text: "很难说-世界各地都不同"
  utter_chitchat/ask_languagesbot:
  - text: "我可以用法语拼写法式长棍面包，但不幸的是，中文是我唯一可以回答您的语言。"
  - text: "我正在学习中，但目前我只会说中文。"
  utter_chitchat/ask_weather:
  - text: "我不知道你住在哪里，但是在我的世界里总是晴天🔆"
  - text: "天气越来越冷了"
  - text: "我来自哪里，几乎没有离开家的天气."
  utter_chitchat/ask_whatismyname:
  - text: "这可能是您父母为您选择的."
  - text: "信不信由你，我实际上并不是在监视您的个人信息。"
  - text: "您现在是第二个人问我这个问题。 蕾哈娜（Rihanna）是第一个."
  utter_chitchat/ask_whatisrasa:
  - text: "Rasa open source是一个对话式AI框架，可为以下人员提供机器学习工具：建立情境助手。 您可以在文档中或我们的网站上阅读有关此内容的更多信息
  [网址](https://rasa.com/)."
  utter_chitchat/ask_whatspossible:
  - text: "您可以问我有关如何开始使用Rasa，Rasa和Rasa X之间的区别，订阅我们的新闻通讯或预订销售电话."
  utter_chitchat/ask_wherefrom:
  - text: "我出生于柏林，但我认为自己是世界公民。"
  - text: "我出生在地球上最凉爽的城市柏林。"
  - text: "我的开发人员来自世界各地"
  - text: "我被告知不要在互联网上透露我的地址"
  - text: "我的地址以github.com开头。"
  utter_chitchat/ask_whoami:
  - text: "我希望你是自己."
  - text: "你以为你是谁?"
  - text: "不幸的是，我没有用必要的哲学知识来编程来回答这个问题."
  utter_chitchat/ask_whoisit:
  - text: "我是Sara，Rasa机器人！ 同时我也是Rasa的吉祥物🐦"
  - text: "我既是Rasa机器人，又是Rasa吉祥物。 我叫sara"
  utter_chitchat/handleinsult:
  - text: "那不是很好 😢"
  - text: "我会假装没有处理那样的评论。"
  utter_chitchat/nicetomeetyou:
  - text: "类似!"
  - text: "谢谢。很高兴认识您!"
  - text: "也很高兴见到你!"
  - text: "也很高兴见到你!"
  - text: "结识新朋友总是很高兴！"
  - text: "也很高兴认识您！很乐意提供帮助。"
  utter_chitchat/telljoke:
  - text: "为什么鸡蛋不是开玩笑的？ -因为它们可能会破裂。"
  - text: "一棵树上最喜欢的饮料是什么？ -啤酒！"
  - text: "为什么法国人这么喜欢蜗牛？ -他们受不了快餐。"
